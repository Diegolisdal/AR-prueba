<!doctype html>
<html lang="es">
<head>
    <!-- Importar A-Frame y AR.js con características de seguimiento de imagen / basado en ubicación -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <!-- Estilo para el cargador -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>

<body style="margin: 0px; overflow: hidden;">
    <!-- Cargador mínimo mostrado hasta que se carguen los descriptores de imagen. La carga puede tardar un tiempo según la potencia computacional del dispositivo -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- Escena A-Frame -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <!-- a-nft es el ancla que define una entidad de seguimiento de imagen -->
        <!-- En 'url' usa la ruta a los descriptores de imagen creados antes. -->
        <!-- La ruta debe terminar con el nombre sin la extensión, por ejemplo, si el archivo es 'pinball.fset' la ruta debe terminar con 'pinball' -->
        <a-nft
            type="nft"
            url="./assets/marcador_pinball"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
        >
            <!-- Como hijo de la entidad a-nft, puedes definir el contenido a mostrar. Aquí hay una entidad de modelo GLTF -->
            <a-entity
                gltf-model="./assets/lanin.glb"
                scale="5 5 5"
                position="0 0 0"
            >
            </a-entity>
        </a-nft>
        <!-- Cámara estática que se mueve según los movimientos del dispositivo -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        window.addEventListener('arjs-nft-loaded', () => {
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // Debugging: log when the NFT marker is found
        document.querySelector('a-scene').addEventListener('markerFound', () => {
            console.log('Marker found');
        });

        // Debugging: log any errors
        document.querySelector('a-scene').addEventListener('arjs-error', (error) => {
            console.error('AR.js error:', error);
        });
    </script>
</body>
</html>
