<!doctype html>
<html lang="es">

<head>
    <title>realidad aumentada</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script
        src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Definir el marcador de tipo NFT -->
        <a-nft type="nft" url="assets/marcador_pinball" smooth="true" smoothCount="10" smoothTolerance="0.01"
            smoothThreshold="5">
            <!-- AÃ±adir objetos a mostrar cuando se detecte el marcador -->
            <a-entity gltf-model="url(assets/asset.glb)" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>





</html>
